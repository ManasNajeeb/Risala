<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./css/output.css" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Risalah</title>
    </head>
    <body>
        <div class="flex">
            <aside
                class="w-16 bg-gray-800 text-white flex flex-col items-center py-4 min-h-svh"
            >
                <button class="mb-4">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                        class="h-6 w-6"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M3 12l2-2m0 0l7-7 7 7m-9 2v8m0-8H5a2 2 0 00-2 2v7a2 2 0 002 2h3m10-11l2 2m-2-2v8m0-8h3a2 2 0 012 2v7a2 2 0 01-2 2h-3"
                        />
                    </svg>
                </button>
                <button class="mb-4">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                        class="h-6 w-6"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M8 4h13M8 8h13M8 12h13M8 16h13M3 4h.01M3 8h.01M3 12h.01M3 16h.01"
                        />
                    </svg>
                </button>
                <button class="mb-4">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                        class="h-6 w-6"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M4 6h16M4 10h16M4 14h16M4 18h16"
                        />
                    </svg>
                </button>
                <button class="mb-4">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                        class="h-6 w-6"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M12 8v4l3 3m6 0a9 9 0 11-18 0 9 9 0 0118 0z"
                        />
                    </svg>
                </button>
            </aside>
            <div class="flex-1">
                <header
                    class="flex items-center justify-between p-4 bg-white shadow-md"
                >
                    <div class="flex items-center">
                        <img
                            src="logo.png"
                            alt="Risalah Logo"
                            class="h-10 mr-4"
                        />
                        <input
                            type="text"
                            placeholder="Search content creators, topic, titles"
                            class="p-2 border rounded w-80"
                        />
                    </div>
                    <div class="flex items-center">
                        <button class="mr-4 text-gray-700">Create</button>
                        <button
                            class="mr-4 bg-green-800 text-white py-2 px-4 rounded"
                        >
                            Upload
                        </button>
                        <img
                            src="user-avatar.png"
                            alt="User Avatar"
                            class="h-10 w-10 rounded-full"
                        />
                    </div>
                </header>
                <main class="p-4">
                    <section class="mb-8">
                        <h2 class="text-xl font-bold mb-4">Content Creators</h2>
                        <div class="flex space-x-4">
                            <!-- Add creator profiles here -->
                            <div class="text-center">
                                <img
                                    src="creator1.png"
                                    alt="Creator 1"
                                    class="h-16 w-16 rounded-full mx-auto"
                                />
                                <p>Dr. Zakir Naik</p>
                                <p class="text-sm text-gray-500">
                                    2.4M Followers
                                </p>
                            </div>
                            <!-- Repeat for other creators -->
                        </div>
                    </section>
                    <section>
                        <h2 class="text-xl font-bold mb-4">Popular Albums</h2>
                        <div class="flex space-x-4">
                            <!-- Add album cards here -->
                            <div class="bg-white shadow rounded p-4">
                                <img
                                    src="album1.png"
                                    alt="Album 1"
                                    class="h-32 w-full object-cover rounded"
                                />
                                <p class="mt-2">Understanding the Quran</p>
                                <p class="text-sm text-gray-500">
                                    Dr. Eyad Qunaibi
                                </p>
                            </div>
                            <!-- Repeat for other albums -->
                        </div>
                    </section>
                </main>
            </div>
        </div>
    </body>
</html>
